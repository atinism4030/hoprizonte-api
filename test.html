<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI Live Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        #output {
            white-space: pre-wrap;
            padding: 2rem;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.8;
            color: #2c3e50;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #output h1,
        #output h2,
        #output h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #1a202c;
        }

        #output h1 {
            font-size: 1.5rem;
        }

        #output h2 {
            font-size: 1.25rem;
        }

        #output h3 {
            font-size: 1.1rem;
        }

        #output p {
            margin-bottom: 1rem;
        }

        #output code {
            background: #f7fafc;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #e83e8c;
        }

        #output pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        #output pre code {
            background: none;
            color: #e2e8f0;
            padding: 0;
        }

        #output ul,
        #output ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #output li {
            margin-bottom: 0.5rem;
        }

        #output strong {
            font-weight: 600;
            color: #1a202c;
        }

        #output blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #4a5568;
            font-style: italic;
        }

        #output:empty::before {
            content: 'Your AI response will appear here...';
            color: #999;
            font-style: italic;
        }

        .input-container {
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 1rem;
        }

        #promptInput {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        #promptInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            color: white;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: #667eea;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mistral AI Chatbot</h1>

        <div class="chat-container">
            <div id="output"></div>
            <div class="input-container">
                <input type="text" id="promptInput" placeholder="Ask me anything..." />
                <button id="startBtn">Send</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const promptInput = document.getElementById('promptInput');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');

        let evtSource = null;
        let isStreaming = false;

        function setStatus(message) {
            status.textContent = message;
        }

        function formatOutput() {
            let html = output.textContent;

            html = html.replace(/üòä|ü§ñ|‚úÖ|‚ùå|üîÑ|[^\x00-\x7F]/g, '');

            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');

            html = html.replace(/^\* (.*$)/gm, '<li>$1</li>');
            html = html.replace(/^\d+\. (.*$)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';

            output.innerHTML = html;
        }

        function addCursor() {
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            cursor.id = 'streaming-cursor';
            output.appendChild(cursor);
        }

        function removeCursor() {
            const cursor = document.getElementById('streaming-cursor');
            if (cursor) cursor.remove();
        }

        startBtn.addEventListener('click', startStreaming);

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isStreaming) {
                startStreaming();
            }
        });

        function startStreaming() {
            const prompt = promptInput.value.trim();
            if (!prompt) return alert('Please enter a prompt.');

            if (evtSource) {
                evtSource.close();
            }

            output.textContent = '';
            isStreaming = true;
            startBtn.disabled = true;
            startBtn.textContent = 'Streaming...';
            setStatus('Connecting to AI...');
            addCursor();

            evtSource = new EventSource(`http://localhost:3001/ai/stream?prompt=${encodeURIComponent(prompt)}`);

            evtSource.onopen = () => {
                setStatus('Connected - Streaming response...');
            };

            evtSource.onmessage = (event) => {
                try {
                    if (event.data === '[DONE]') {
                        evtSource.close();
                        isStreaming = false;
                        startBtn.disabled = false;
                        startBtn.textContent = 'Send';
                        setStatus(' Stream completed');
                        removeCursor();
                        return;
                    }

                    const data = JSON.parse(event.data);
                    const content = data.choices?.[0]?.delta?.content || '';

                    if (content) {
                        removeCursor();
                        output.textContent += content;
                        addCursor();
                        output.scrollTop = output.scrollHeight;
                    }
                } catch (e) {
                    console.error('Failed to parse JSON:', e, event.data);
                }
            };

            evtSource.onerror = (err) => {
                console.error('Stream error', err);
                evtSource.close();
                isStreaming = false;
                startBtn.disabled = false;
                startBtn.textContent = 'Send';
                setStatus('Stream error - Please try again');
                removeCursor();
            };
        }
    </script>

</body>

</html>
